<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial; background-color: #fff8f0; text-align: center; padding: 2rem;}
        form { background-color: #ffe0b2; width: 300px; margin: auto; padding: 2rem; border-radius: 10px; }
        input { width: 100%; padding: 0.5rem; margin-top: 1rem; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; background-color: #ff7043; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #e64a19; }
    </style>
</head>
<body>
    <h1>Bakery Owner Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
