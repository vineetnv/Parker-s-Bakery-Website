<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Bakery</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            color: #3e2723;
            text-align: start;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8b400;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .button:hover {
            background-color: #e64a19;
        }

        /* üñºÔ∏è Banner styling */
        .banner {
            width: 100%;
            height: 300px; /* adjust as needed */
            object-fit: cover;
            display: block;
        }

        .content {
            margin-top: 2rem;
            padding: 0 2rem;
        }

        .cart-icon {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astral Bakery üç™</h1>
        <nav>
            <a href="/menu" class="button">View Menu</a>
            <a href="/order" class="button">Place Order</a>
            <a href="/about" class="button">About</a>
            <a href="/cart" class="button"><span class="cart-icon">üõí</span> Cart</a>
        </nav>
    </header>

    <!-- üñºÔ∏è Banner image -->
    <img src="{{ url_for('static', filename='images/itworked.jpg') }}" alt="Astral Bakery Banner" class="banner">

    <div class="content">
        <h2>Welcome to Astral Bakery!</h2>
        <p>Fresh cookies baked daily with love. Check out our menu or place an order online.</p>
    </div>
</body>
</html>
