<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Bakery</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            color: #3e2723;
            text-align: start;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8b400;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .button:hover {
            background-color: #e64a19;
        }

        /* üñºÔ∏è Banner styling */
        .banner {
            width: 100%;
            height: 250px; /* reduced height */
            object-fit: cover;
            display: block;
        }

        /* üßÅ Current Selections styling */
        .section-title {
            text-align: center;
            font-size: 2rem; /* reduced size */
            font-weight: bold;
            margin-top: 2rem;
            text-decoration: underline;
        }

        /* üñºÔ∏è Grid for current selections */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem; /* reduced gap */
            margin-top: 2rem;
            justify-items: center;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            width: 230px;  /* increased size */
            height: 230px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item p {
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .cart-icon {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astral Bakery üç™</h1>
        <nav>
            <a href="/menu" class="button">View Menu</a>
            <a href="/order" class="button">Place Order</a>
            <a href="/about" class="button">About</a>
            <a href="/cart" class="button"><span class="cart-icon">üõí</span> Cart</a>
        </nav>
    </header>

    <!-- üñºÔ∏è Banner image -->
    <img src="{{ url_for('static', filename='images/itworked.jpg') }}" alt="Astral Bakery Banner" class="banner">

    <!-- üßÅ Section title -->
    <h2 class="section-title">Current Selections</h2>

    <!-- üèÜ Grid of cookies -->
    <div class="grid">
        <!-- Row 1 -->
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/john_cena.jpg') }}" alt="Cookie 1">
            <p>Cookie Name 1 - $3.50</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/the_rock.jpg') }}" alt="Cookie 2">
            <p>Cookie Name 2 - $4.00</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/john_cena.jpg') }}" alt="Cookie 3">
            <p>Cookie Name 3 - $3.75</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/the_rock.jpg') }}" alt="Cookie 4">
            <p>Cookie Name 4 - $4.25</p>
        </div>

        <!-- Row 2 -->
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/john_cena.jpg') }}" alt="Cookie 5">
            <p>Cookie Name 5 - $3.50</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/the_rock.jpg') }}" alt="Cookie 6">
            <p>Cookie Name 6 - $4.00</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/john_cena.jpg') }}" alt="Cookie 7">
            <p>Cookie Name 7 - $3.75</p>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='images/the_rock.jpg') }}" alt="Cookie 8">
            <p>Cookie Name 8 - $4.25</p>
        </div>
    </div>

</body>
</html>
