<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Owner Dashboard</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #fff8f0; 
            color: #3e2723; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }

        h1 { 
            color: #d2691e; 
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background-color: #f8b400;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.2s ease;
            text-align: center;
            width: 250px;
        }

        .button:hover {
            background-color: #e59400;
        }

        .logout {
            background-color: #ff7043;
        }

        .logout:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Bakery Owner Dashboard</h1>

    <div class="button-container">
        <a href="{{ url_for('orders_page') }}" class="button">View Orders</a>
        <a href="{{ url_for('manage_cookies') }}" class="button">Manage Cookies</a>
        <a href="{{ url_for('logout_page') }}" class="button logout">Logout</a>
    </div>
</body>
</html>
