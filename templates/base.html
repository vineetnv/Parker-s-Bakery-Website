<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Astral Bakery{% endblock %}</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #fdf0f5; /* soft pink-lavender */
            color: #a59ecb;
            text-align: start;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        header {
            background-color: #e4d9f8; /* lighter pastel purple */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        h1 a {
            color: #ffffff;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .button {
            background: linear-gradient(135deg, #a8d2fc, #6fb3ff); /* gradient blue */
            color: #ffffff;
            font-weight: 700;
            border: none;
            padding: 0.9rem 1.6rem; /* slightly bigger */
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem; /* slightly bigger text */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #8fc7ff, #4fa3ff);
        }

        .banner {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        /* Section title */
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            text-decoration: underline;
            color: #f0a7c0; /* slightly darker pastel pink */
        }

        /* Grid for current selections */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            justify-items: center;
        }

        .grid-item {
            position: relative;
            text-align: center;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: linear-gradient(135deg, #d5c2f0, #ffe0f0); /* fully opaque pastel purple/pink */
        }

        .grid-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .grid-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            background-color: transparent; /* transparent image background */
        }

        .grid-item p {
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #5a4d6c;
        }

        /* Bottom banner */
        .bottom-banner {
            background-color: #e8ddff; /* lighter pastel purple */
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.1rem;
            margin-top: 3rem; /* moved down from grid */
        }

        /* Slide-in cart panel */
        .cart-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #fdf0f5;
            border-left: 2px solid #e4d9f8;
            box-shadow: -2px 0 6px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .cart-panel.open {
            right: 0;
        }

        .cart-panel h3 {
            margin-top: 0;
            color: #9083a1;
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="/">Astral Bakery üç™</a></h1>
        <nav>
            <a href="/menu" class="button">View Menu</a>
            <a href="/order" class="button">Place Order</a>
            <a href="/about" class="button">About</a>
            <a href="#" id="cart-button" class="button"><span class="cart-icon">üõí</span> Cart</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="bottom-banner">
        Email: TheAstralBakery@gmail.com | Phone: 256-783-0672
    </div>

    <div id="cart-panel" class="cart-panel">
        <h3>Your Cart</h3>
        <p>No items yet.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartButton = document.getElementById('cart-button');
            const cartPanel = document.getElementById('cart-panel');

            cartButton.addEventListener('click', (e) => {
                e.preventDefault();
                cartPanel.classList.toggle('open');
            });

            document.addEventListener('click', (e) => {
                if (!cartPanel.contains(e.target) && !cartButton.contains(e.target)) {
                    cartPanel.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
