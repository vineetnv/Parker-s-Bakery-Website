<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <style>
        body { font-family: Arial; background-color: #fff8f0; color: #3e2723; text-align: center; padding: 2rem;}
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #3e2723; padding: 0.5rem; }
        th { background-color: #f8b400; }
    </style>
</head>
<body>
    <h1>All Orders</h1>
    {% if orders %}
        <table>
            <tr>
                <th>Name</th>
                <th>Cookie</th>
                <th>Quantity</th>
                <th>Pickup Time</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No orders yet.</p>
    {% endif %}
    <a href="{{ url_for('logout') }}">
        <button>Logout</button>
    </a>
</body>
</html>
