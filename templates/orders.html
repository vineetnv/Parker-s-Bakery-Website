<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Bakery Owner</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #fff8f0; 
            color: #3e2723; 
            padding: 2rem; 
            text-align: center; 
        }
        table { 
            width: 90%; 
            margin: auto; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 0.75rem; 
            border: 1px solid #ccc; 
        }
        th { 
            background-color: #f8b400; 
            color: white; 
        }
        button { 
            background-color: #ff7043; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #e64a19; 
        }
        .logout { 
            margin-bottom: 1rem; 
        }
        .dashboard-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
        }
        .dashboard-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Bakery Orders</h1>

    <!-- Orders table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Cookie</th>
            <th>Quantity</th>
            <th>Pickup Time</th>
            <th>Action</th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>
                <!-- Fulfill Order Button -->
                <form method="POST" action="{{ url_for('fulfill_order', order_index=loop.index0) }}"
                      onsubmit="return confirm('Are you sure this order is fulfilled? This will remove the order from the database.');">
                    <button type="submit">Order Fulfilled</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Back to Dashboard button -->
    <a href="{{ url_for('dashboard') }}" class="dashboard-button">Back to Dashboard</a>
</body>
</html>
